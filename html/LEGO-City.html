<body>

            <div class="stars"></div>

            <img id="road" src="../images/LEGO-City/legoRoad.png" alt="A lego road.">
            <img id="house1" src="../images/LEGO-City/legoApartement.png" alt="A lego apartement block.">
            <img id="house2" src="../images/LEGO-City/legoApartement.png" alt="A lego apartement block.">

            <img id="legoManArmless" src="../images/LEGO-City/legoManArmless.png" alt="lego man armless">

            <img id="sleigh" src="../images/North-Pole/sleigh.png" alt="Santa's sleigh">
