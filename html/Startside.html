<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Velkommen til skogen! </title>
    <link rel="stylesheet" href="/CSS/Felles.css">
    <link rel="stylesheet" href="/css/Startside.css">
</head>

<body>
    <!--Sky-->
<section>
    <div class="stars"></div>
    <div class="shimmer"></div>
    <div class="moon" id="legoMoon"></div>
</section>

<div class="normalFrame">
    <!--Sky-->
    <section>
        <div class="moon"  id="relMoon"></div>
    </section>
    <!--Image center-->
    <section>
        <img src="/IMAGES/startside//relBigTree.png" alt="Big three" class="bigThree">
        <img src="/IMAGES/startside/bigGroundRel.png" alt="Road of lego" class="road">
        <img src="/IMAGES/startside/ground.png" alt="Ground of snow in lego" class="ground">
        <img src="/IMAGES/North-Pole/present1.png" alt="" id="present">
    </section>
    <!--Forest-->
    <section>
        <img src="/IMAGES/startside/RelPine1.png" alt="" class="tree treeBig tree1">
        <img src="/IMAGES/startside/RelPine1.png" alt="" class="tree treeSmal tree2">
        <img src="/IMAGES/startside/RelPine2.png" alt="" class="tree treeBig tree3">
        <img src="/IMAGES/startside/RelPine1.png" alt="" class="tree treeSmal tree4">
        <img src="/IMAGES/startside/RelPine2.png" alt="" class="tree treeBig tree5">
        <img src="/IMAGES/startside/RelPine2.png" alt="" class="tree treeBig tree6">
    </section>
</div>

<div class="legoFrame">
    <!--Sky-->
    <section></section>
    <!--Image center-->
    <section>
        <img src="/IMAGES/startside/big-three.png" alt="Big three" class="bigThree">
        <img src="/IMAGES/startside/big-ground-lego.png" alt="Road of lego" class="road">
        <img src="/IMAGES/startside/groundLego.png" alt="Ground of snow in lego" class="ground">
        <img src="/IMAGES/North-Pole/present1.png" alt="" id="present">
    </section>
    <!--Forest-->
    <section>
        <img src="/IMAGES/startside/tree1.png" alt="" class="tree treeBig tree1">
        <img src="/IMAGES/startside/tree1.png" alt="" class="tree treeSmal tree2">
        <img src="/IMAGES/startside/tree2.png" alt="" class="tree treeBig tree3">
        <img src="/IMAGES/startside/tree1.png" alt="" class="tree treeSmal tree4">
        <img src="/IMAGES/startside/tree2.png" alt="" class="tree treeBig tree5">
        <img src="/IMAGES/startside/tree2.png" alt="" class="tree treeBig tree6">
    </section>
</div>

</html>
