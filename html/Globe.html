<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> LEGO: Santa </title>
    <link rel="stylesheet" href="/CSS/Felles.css" type="text/css"/>
    <link rel="stylesheet" href="/css/Globe.css" type="text/css"/>
</head>
<body>

    <section id="earth-section">
        <div id="earth-div"> </div>
        
        <!--Wallpaper-->
        <div class="stars"></div> 
        <div class ="shimmer"></div>
        
        <!--Santa and sleigh-->
        <div id="santa-sleigh">
            <div id="sleigh-rim"> </div>    
            <img id="santa-legs" src="/IMAGES/Globe/lego-legs.png" alt="Santas Legs"/> 
            <img id="santa-arms" src="/IMAGES/Globe/Santa-arms.png" alt="Santas Arms"/>
            <div id="sleigh-shadow"> </div>
            <img id="reindeer" src="/IMAGES/Globe/reindeer-sleigh.png"/>
        </div>
    </section>
    
    <!--Moon-->
    <div class="moon"><img src="/IMAGES/Wallpaper/moon.png" alt="The Moon"/></div>   
    
    <!--Spacemen-->
    <section id="spacemen">
        <img id="spaceman-1" src="/IMAGES/Globe/alwaysHasBeen_gun.png" alt="Always has been" />
        <img id="spaceman-2" src="/IMAGES/Globe/alwaysHasBeen_victim.PNG" alt="Always has been"/>
    </section>

    <!--Rocket-->
    <section id="spaceshuttle">
        <img id="lego-rocket" src="/IMAGES/Globe/lego-rocket.png" alt="Lego Rocket"/>
    </section>

    <!--Extraterrestrial-->
    <section id="extraterrestrial-section">
        <img id="lego-ufo" src="/IMAGES/Globe/lego-ufo.png" alt="UFO"/> 
               
        <img id="lego-alien" src="/IMAGES/Globe/lego-alien.png" alt="Lego Alien"/>

        <!-- Legg til lego ku-->
            <!--Animer lego ku-->

    </section>

    </body>
</html>
