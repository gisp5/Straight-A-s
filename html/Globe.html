<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> LEGO: Santa </title>
    <link rel="stylesheet" href="/CSS/Felles.css" type="text/css"/>
    <link rel="stylesheet" href="/css/Globe.css" type="text/css"/>
</head>
<body>

    <section id="earth-section">
        <div id="earth-div"> </div>
        
        <!--Wallpaper-->
        <div class="stars"></div> 
        <div class ="shimmer"></div>
        
        <!--Santa and sleigh-->
        <div id="santa-sleigh">
            <div id="sleigh-rim"> </div>    
            <img id="santa-legs" src="/IMAGES/Globe/lego-legs.png" alt="Santas Legs"/> 
            <img id="santa-arms" src="/IMAGES/Globe/Santa-arms.png" alt="Santas Arms"/>
            <div id="sleigh-shadow"> </div>
            <img id="reindeer" src="/IMAGES/Globe/reindeer-sleigh.png"/>
        </div>
    </section>
    
    <!--Moon-->
    <div class="moon"><img src="/IMAGES/Wallpaper/moon.png" alt="The Moon"/></div>   
    
    <!--Spacemen-->
    <section id="spacemen">

        <img id="always-has-been-gun" src="/IMAGES/Globe/alwaysHasBeen_gun.png" alt="Always has been"/>
        <img id="always-has-been-victim" src="/IMAGES/Globe/alwaysHasBeen_victim.PNG" alt="Always has been"/>
        <img id="talkingbubble-1" src="/IMAGES/Globe/talkingbubble.png" alt="This is a talkingbubble"/>
    </section>
    </body>
</html>
