<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>North Pole</title>
    <link rel="stylesheet" href="/css/North-Pole.css" type="text/css">
    <link rel="stylesheet" href="/css/Felles.css" type="text/css">
</head>
<body>

    <section> 
        <div class="stars"></div> 
        <div class ="shimmer"></div>
        <div class="moon"><img src="/IMAGES/Wallpaper/moon.png" alt=""></div>   
    </section> 

    <div id = "container">
        <img id="snowBackground" src="/images/North-Pole/snowLandscape.png" alt = "snow landscape">
        <img id="sleigh" src ="/images/North-Pole/sleigh.png" alt="sleigh">
        <div id = "assemblyLineContainer">
            <img id="assemblyLine" src="/images/North-Pole/assemblyLine.png" alt ="assembly line">
            <div id="conveyorBelt">
                <div class="belt" id="belt1"></div>
                <div class="belt" id="belt2"></div>
                <div class="belt" id="belt3"></div>
                <div class="belt" id="belt4"></div>
                <div class="belt" id="belt5"></div>
                
            </div>
            <div id="wheel1" class="wheels"></div>
            <div id="wheel2" class="wheels"></div>
            <img id="present1" class="present" src="/images/North-Pole/present1.png" alt="present">
            <img id="present2" class="present" src="/images/North-Pole/present2.png" alt="present">
            <img id="present3" class="present" src="/images/North-Pole/present3.png" alt="present">
        </div>    
        
    </div>
</body>
</html>
